services:
  db:
    image: pgvector/pgvector:pg16
    container_name: chatbotrag-db
    environment:
      POSTGRES_DB: chatbotrag
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  ollama:
    image: ollama/ollama:latest
    container_name: chatbotrag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  backend:
    build: .
    container_name: chatbotrag-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/chatbotrag
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password123
      OLLAMA_BASE_URL: http://ollama:11434
    depends_on:
      - db
      - ollama
    restart: on-failure

volumes:
  postgres_data:
  ollama_data: